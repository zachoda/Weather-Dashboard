<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Spotter</title>

  <body>
    <header class="hero bg-warning text-center font-weight-bold">
      <h1>Weather Forecast</h1>
    </header>
<!--Search Form-->
    <main class="container">
      <div class="row">
        <div class="col-12 col-md-3">
          <div class="row">
            <div class="col-12 card">
              <div class="card-header bg-warning font-weight-bold">Search for a City:</div>
              <form class="card-body" id="city-selector">
                <label class="form-label" for="city">City</label>
                <input type="text" class="form-input" id="chosen-city" />
                <button type="submit" class="btn bg-info font-weight-bold" id="search-button">Get Your Weather</button>
              </form>
            </div>
          </div>
          <div class="row mt-4">
            <div class="col-12 card">
              <div class="card-header bg-warning font-italic" id= "previous-searches">Previous Searches</div>
              <form class="card-body">
              </form>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-9">
          <div class="row">
            <div class="col-12 card col-sm weather-today border text-center">
              <div class="row bg-info">
              </div>
            </div>
          </div>
          <div class="row col-12  border container-fluid ">
            <h2 class="card header bg-warning font-weight-bold text-center hide">Five Day Forecast</h2>
            <div class="row card-body weather-fiveday justify-content-between" id="futurecast">
            </div>
          </div>
        </div>
      </div>

    </main>

  <script src="./assets/script.js"></script>
</body>
</html>
