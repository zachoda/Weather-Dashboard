<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Spotter</title>
  </head>
  <body>
    <header class="hero">
      <h1>Weather Forecast</h1>
    </header>

    <main class="flex-row justify-space-between">
      <div class="col-12 col-md-4">
        <div class="card">
          <div class="card-header">Search for a City:</div>
          <form class="card-body" id="city-selector">
            <label class="form-label" for="city">City</label>
            <input type="text" class="form-input" id="chosen-city" />
            <button type="submit" class="btn">Get Your Weather</button>
          </form>
        </div>
      </div>
      <div class="col-12 col-md-4">
        <div class="card">
          <div class="card-header">Previous Searches</div>
          <form class="card-body">
            <button type="submit" class="btn" id="previous-searches"></button>
          </form>
        </div>
      </div>

      <div class="col-8 col-md-4">
        <div class="card" id="weather-today">
          <div class="card-header" id="chosen-city">
            <h1 id="city-name"></h1>
            <p id="temp-today"></p>
            <p id="wind-today"></p>
            <p id="humidity-today"></p>
            <p id="uv-today"></p>
          </div>
        </div>
      </div>

      <div class="col-8 col-md-4" id="weather-fiveday">
        <h2>Five Day Forecast</h2>
        <div class="card" id="futurecast">
          <p class="temp"></p>
          <p class="wind"></p>
          <p class="humidity"></p>
        </div>
        <div class="card" id="futurecast">
          <p class="temp"></p>
          <p class="wind"></p>
          <p class="humidity"></p>
        </div>
        <div class="card" id="futurecast">
          <p class="temp"></p>
          <p class="wind"></p>
          <p class="humidity"></p>
        </div>
        <div class="card" id="futurecast">
          <p class="temp"></p>
          <p class="wind"></p>
          <p class="humidity"></p>
        </div>
        <div class="card" id="futurecast">
          <p class="temp"></p>
          <p class="wind"></p>
          <p class="humidity"></p>
        </div>
      </div>
    </main>
  </body>
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.min.js"
    integrity="sha512-42PE0rd+wZ2hNXftlM78BSehIGzezNeQuzihiBCvUEB3CVxHvsShF86wBWwQORNxNINlBPuq7rG4WWhNiTVHFg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="./assets/script.js"></script>
</html>
