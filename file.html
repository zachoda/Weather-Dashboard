<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Spotter</title>
  </head>
  <body>
    <header class="hero bg-warning text-center font-weight-bold">
      <h1>Weather Forecast</h1>
    </header>
<!--Search Form-->
    <main class="flex-row justify-space-between">
      <div class="col-12 col-md-4">
        <div class="card">
          <div class="card-header bg-warning font-weight-bold">Search for a City:</div>
          <form class="card-body" id="city-selector">
            <label class="form-label" for="city">City</label>
            <input type="text" class="form-input" id="chosen-city" />
            <button type="submit" class="btn bg-info font-weight-bold">Get Your Weather</button>
          </form>
        </div>
      </div>
      <!--Previous Searches-->
      <div class="col-1 col-md-4">
        <div class="card">
          <div class="card-header bg-warning font-italic">Previous Searches</div>
          <form class="card-body">
            <button type="submit" class="btn" id="previous-searches"></button>
          </form>
        </div>
      </div>
<!--Today's Weather-->
    <div>
      <div class="card col-sm weather-today border text-center">
        <div class="row bg-info">
        </div>
      </div>
    </div>
<!--Five-Day Forecast-->
      <div class="col-8 col-md-4 weather-fiveday border container-fluid ">
        <h2 class="card header bg-warning font-weight-bold text-center">Five Day Forecast</h2>
        <div class="card-body" id="futurecast">
        </div>
       
    </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script src="./assets/script.js"></script>
</body>
</html>
